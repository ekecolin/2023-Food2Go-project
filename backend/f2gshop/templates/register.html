{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Food2Go</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/c0294546ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

</head>
<body>
    <!-- header section starts  -->
    <header class="header">
        <a href="/" class="logo"><i class="fas fa-shipping-fast"></i>Food2Go</a>
    </header>
    <!-- header section ends -->
    
    <!-- Register form starts -->
    {% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">SUBMIT</button>
    </form> 
    {%  endblock %}
    <!-- Register form ends -->

    <!-- custom js file link  -->
    <script src="{% static 'js/regscript.js' %}"></script>

</body>
</html>
